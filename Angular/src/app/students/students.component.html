<div class="box">
    <div class="container">
        <div class="row heading">
            <div style="text-align: center;">
                <h6><label style="margin-left: 50px;">Registered Students</label></h6>
            </div>
            
                <button class="btn btn-secondary btn-sm" id="refresh" (click)="refreshClick()">
                    Refresh</button>
        </div>

        <div style="width: 90%;margin:0 auto;margin-top: 30px;" *ngFor="let student of Students">
            <div class="row heading">
                <div style="text-align: center;">
                    <label style="margin-left: 40px;font-size: 15px;">
                         {{student.name}}</label>
                </div>
            </div>
            <div class="row data">
                <label><b>Email:</b> {{student.email}}</label>
                <label><b>Address:</b> {{student.address}}</label>
                <label><b>Student ID:</b> {{student.id}}</label>
            </div>
        </div>

    </div>
</div>
